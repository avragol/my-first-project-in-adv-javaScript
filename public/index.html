<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Project 2</title>
</head>

<body>
    <div class="container-lg">
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active  text-light" aria-current="page" href="#"
                                id="home-page-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Contact us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Admin options
                            </a>
                            <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item text-info" href="#">Action</a></li>
                                <li><a class="dropdown-item text-info" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-info" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex flex-row mt-2">
                        <li class="nav-item me-2"><a class="nav-link text-light" href="#"
                                id="register-page-link">Register</a>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light" href="#" id="login-page-link">Log in</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex flex-row d-none">
                        <li class="nav-item me-2"><a class="nav-link text-light" href="#">Name</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <!-- home page -->
            <div id="home-page" class="d-none">
                <h1>Home page</h1>
            </div>
            <!-- login page -->
            <div id="login-page" class="d-none">
                <h1>Login page</h1>
            </div>
            <!-- Register page -->
            <div id="register-page" class="d-block">
                <h1 class="mt-1">Register page</h1>
                <form class="myFormWidth" onsubmit="event.preventDefault()">
                    <div class="form-floating mt-3">
                        <input type="name" class="form-control" id="register-input-name" placeholder="Ploni Almoni">
                        <label for="floatingInput">Your name</label>
                        <div class="alert alert-danger mt-2 d-none" role="alert" id="register-alert-name"></div>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="email" class="form-control" id="register-input-email"
                            placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                        <div class="alert alert-danger d-none" role="alert" id="register-alert-email"></div>
                    </div>
                    <div class="form-floating mt-3 ">
                        <input type="password" class="form-control" id="register-input-password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                        <div class="alert alert-danger d-none" role="alert" id="register-alert-password"> </div>
                    </div>
                    <button class="btn btn-outline-primary mt-3" disabled="true" id="register-btn">Register</button>
                </form>
            </div>
        </main>
    </div>

    <script src="../src/app.js" type="module"></script>
</body>

</html>
