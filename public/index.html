<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <title>PicPort - High quality photos</title>
</head>

<body>
    <div class="container-md">
        <!-- navbar -->
        <nav class="navbar navbar-expand-md bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav flex-grow-1 pe-3" id="mainMenu">
                        <li class="nav-item">
                            <a class="nav-link active  text-light" aria-current="page" href="#" id="home-page-link"><img
                                    src="../public/assets/imgs/logo.png" alt="site-logo" width="40"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Admin options
                            </a>
                            <ul class="dropdown-menu bg-dark">
                                <li><a class="dropdown-item text-info" href="#">Action</a></li>
                                <li><a class="dropdown-item text-info" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item text-info" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex flex-row mt-2">
                        <li class="nav-item me-2"><a class="nav-link text-light" href="#"
                                id="register-page-link">Register</a>
                        </li>
                        <li class="nav-item"><a class="nav-link text-light" href="#" id="login-page-link">Log in</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav d-flex flex-row d-none">
                        <li class="nav-item me-2"><a class="nav-link text-light" href="#">Name</a></li>
                        <li class="nav-item"><a class="nav-link text-light" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <main>
            <!-- home page -->
            <div id="home-page" class="d-none">
                <h1>Home page</h1>
            </div>
            <!-- login page -->
            <div id="login-page" class="d-none">
                <h1>Login page</h1>
            </div>
            <!-- Register page -->
            <div id="register-page" class="d-block">
                <h1 class="display-4 mt-1 text-center">Register page</h1>
                <h3 class="text-center">Start your journey by creating an account</h2>
                    <form class="bg-primary-subtle p-4 rounded" id="register-form">
                        <div class="form-group">
                            <label for="name" class="fw-bold">Name:</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="firstName">First name<span class="text-danger">*</span>
                                        <div class="d-inline text-danger" id="register-alert-firstName"></div>
                                    </label>
                                    <input type="text" class="form-control" id="register-input-firstName">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastName">Last name<span class="text-danger">*</span>
                                        <div class="d-inline text-danger" id="register-alert-lastName"></div>
                                    </label>
                                    <input type="text" class="form-control" id="register-input-lastName">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <label for="address" class="fw-bold">Address:</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="register-input-state">
                                </div>
                                <div class="col-md-4">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="register-input-city">
                                </div>
                                <div class="col-md-4">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" id="register-input-country">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label for="street">Street</label>
                                    <input type="text" class="form-control" id="register-input-street">
                                </div>
                                <div class="col-md-3">
                                    <label for="houseNumber">House number</label>
                                    <input type="number" class="form-control" id="register-input-houseNumber">
                                </div>
                                <div class="col-md-3">
                                    <label for="zipCode">Zip code</label>
                                    <input type="text" class="form-control" id="register-input-zipCode">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <label for="meansOfCash" class="fw-bold">Means of contact:</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="email">Email<span class="text-danger">*</span>
                                        <div class="d-inline text-danger" id="register-alert-email"></div>
                                    </label>
                                    <input type="email" class="form-control" id="register-input-email">
                                </div>
                                <div class="col-md-6">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control" id="register-input-phone">
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-2">
                            <label for="security" class="fw-bold">Security:</label>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="password">Password<span class="text-danger">*</span>
                                        <div class="d-inline text-danger" id="register-alert-password"></div>
                                    </label>
                                    <input type="password" class="form-control" id="register-input-password">
                                </div>
                                <div class="col-md-6">
                                    <label for="reEnterPassword">Re-enter password<span class="text-danger">*</span>
                                        <div class="d-inline text-danger d-none" id="register-alert-rePassword">No match
                                        </div>
                                    </label>
                                    <input type="password" class="form-control" id="register-input-rePassword">
                                </div>
                            </div>
                        </div>
                        <div class="form-check mt-3 d-flex justify-content-center">
                            <input class="form-check-input me-1" type="checkbox" value="" id="register-input-isAdmin">
                            <label class="form-check-label ms-1" for="flexCheckDefault">
                                Admin user
                            </label>
                        </div>
                        <button type="button" class="btn btn-outline-primary mt-3 w-100" disabled="true"
                            id="register-btn">Sign Up!</button>
                        <button type="button" class="btn btn-outline-warning mt-2 w-100 text-secondary"
                            id="register-clear-btn">Clear
                            all</button>
                    </form>

            </div>
        </main>


    </div>
    <footer class="container-fluid bg-primary text-light text-center mt-5 buttom-0">
        <p class="mb-0">&copy; 2023 PicPort. All rights reserved.<br>
            Developed by Avraham Gol</p>
    </footer>
    <script src="../src/app.js" type="module"></script>
</body>

</html>
